<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class  ="heading"><b>VIRTUAL  PIANO</b></h1>

    <div class="pannel">

        
        <div class="screen">
            <div class="dark"><span >dark mode</span></div>
            <div class="toggle">
                
                 <input type="checkbox" id= "toggle" >
                <label for="toggle" class="slider"></label>
                
            </div>
        </div>
        <div class="board">
            <button class ="key  white" data-key="a"></button>
            <button class ="key  black" data-key="w"></button>
            <button class ="key  white" data-key="s"></button>
            <button class ="key  black" data-key="e"></button>
            <button class ="key  white" data-key="d"></button>

            <button class ="key  white" data-key="f"></button>
            <button class ="key  black" data-key="t"></button>
            <button class ="key  white" data-key="g"></button>
            <button class ="key  black" data-key="y"></button>
            <button class ="key  white" data-key="h"></button>
            <button class ="key  black" data-key="u"></button>
            <button class ="key  white" data-key="j"></button>
            
            <button class ="key  white" data-key="k"></button>
            <button class ="key  black" data-key="o"></button>
            <button class ="key  white" data-key="l"></button>
            <button class ="key  black" data-key="p"></button>
            <button class ="key  white" data-key=";"></button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
